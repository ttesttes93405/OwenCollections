<!DOCTYPE html>
<html lang="zh-TW" prefix="og:http://ogp.me/ns#">

	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:title" content="Owen Sun"/>
		<meta property="og:image" content="pic/Owen01.jpg"/>
		<meta property="og:description" content="關於 Owen Sun，作品、經歷，以及黑眼圈。" />

		<title>Owen Sun</title>

		<link rel="Shortcut Icon" type="image/x-icon" href="pic/OwenIcon.png" />

		<link href="css/main.css" rel="stylesheet" type="text/css">
		<script src="js/vue.min.js"></script>

	</head>

	<body>

		<img style="display:none" src="pic/Owen01.jpg" />

		<div id="loading" class="loading">
			<div class="loading-body">
				<p class="loading-text">Umm...</p>
				<div class="round-l"></div>
				<div class="round"></div>
			</div>
		</div>

		<div id="app" style="display:none">

			<div class="top-content">
				<div class="container">
					<div class="author">
						<div class="author-picture" @click="$set(toggle,0,!toggle[0])">
							<div class="author-picture-content">
								<img v-bind:src="author.picture[0]" />
								<img v-bind:src="author.picture[1]"  v-bind:class="{'author-picture-content-egg': toggle[0]}"/>
							</div>
						</div>
						<h1 class="author-title font-color-g-light1">{{author.title}}</h1>
						<h2 class="author-subtitle font-color-g-light2">{{author.subtitle}}</h2>
						<div calss="info">
							<div class="info-item" v-for="itemAuthorInfo in author.info">
									<img v-bind:src="itemAuthorInfo.picture" class="info-item-img"/>
								<p class="info-item-p font-color-g-light2">{{itemAuthorInfo.content}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="view-content" id="content">
				<div class="page-content">
					<div class="container">
						<div class="page-container">
							<div @click="nowPage=0" v-bind:class="{'page-select': nowPage==0}" class="page-item">
								<img class="page-icon" src="pic/Icon_Card.svg">
							</div>
							<div @click="nowPage=1" v-bind:class="{'page-select': nowPage==1}" class="page-item">
								<img class="page-icon" src="pic/Icon_TimeEvent.svg">
							</div>
						</div>
					</div>
				</div>
				<div v-show="nowPage==0" class="card-content">
					<div class="container">
						<div class="row cards">

							<div class="col" v-for="(item,index) in collections">
								<div class="card">                  
									<div class="card-body">

										<div class="card-head">
											<img class="card-img-top" v-bind:src="item.picture" />
											<div class="card-head-text">
												<h1 class="card-title font-color-g-light1">{{item.title}}</h1>
												<h2 class="card-subtitle font-color-g-light3">{{item.subtitle}}</h2>
											</div>
										</div>
                    
									  	<div class="card-video embed-responsive embed-responsive-16by9" v-if="item.video!=''">
										  	<iframe class="embed-responsive-item" v-bind:src="item.video" scrolling="no"></iframe>
                    					</div>

										<div class="card-text font-color-g-light2">
											<p v-for="itemContent in item.content.split('\n')">{{itemContent}}</p>
										</div>

										<a v-bind:href="itemLink.link" target="_blank"
										   v-on:click.stop="" 
										   v-for="itemLink in item.links">
											<div class="card-btn hoverable-btn">{{itemLink.title}}</div>
										</a>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div v-if="nowPage==1" class="time-event-content">
					<div class="container">

						<div class="time-events">
							<div class="time-event-year" v-for="(yearItem, index) in timeEvents">

								<div class="time-event-year-date">
									<h2>{{yearItem.year}}</h2>
								</div>

								<div class="time-event" v-for="(item, index) in yearItem.data">

									<div class="time-event-dot">
										<div class="time-event-dot-img"></div>
									</div>

									<div class="time-event-date">
										<h3>{{item.month}}</h3>
									</div>
									<div class="time-event-info" v-bind:style="{'margin-bottom':item.marginSpace}">

										<h1 class="time-event-info-title">{{item.title}}</h1>
										<p class="time-event-info-text" v-for="itemContent in item.content.split('\n')">{{itemContent}}</p>

									</div>


								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="top-btn">
				<button class="hoverable-btn" @click="goTop()"><img src="pic/Icon_Top.svg"/></button>
			</div>

			<div class="license">
				<p class="font-color-g-light3">Icon | <a href="https://feathericons.com/" class="font-color-g-light2">Feather Icon </a></p>
			</div>

		</div>


	</body>
	<script src="js/main.js"></script>


</html>
